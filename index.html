<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocoin Carrier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Geocoin Carrier</h1>

    <!-- Control panel with buttons for map actions -->
    <div id="controlPanel">
      <button id="resetGame" title="Reset Game">🚮</button>
      <button id="togglePositionTracking" title="Toggle GPS Tracking">
        🌐
      </button>
      <button id="moveUp" title="Move Up">⬆️</button>
      <button id="moveLeft" title="Move Left">⬅️</button>
      <button id="moveRight" title="Move Right">➡️</button>
      <button id="moveDown" title="Move Down">⬇️</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Status Panels -->
    <div id="gameInfo">
      <div id="statusPanel">Points: 0</div>
      <div id="inventory">Inventory: 0 coins</div>
      <div id="movementHistory">Movement History: 0 points</div>
      <div id="trackingStatus"></div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
