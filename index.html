<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geocoin Carrier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Geocoin Carrier</h1>

    <!-- Control panel with buttons for map actions -->
    <div id="controlPanel">
      <button id="trackPosition">Track Position</button>
      <button id="resetGame">Reset Game</button>
      <button id="moveUp">⬆️</button>
      <button id="moveLeft">⬅️</button>
      <button id="moveRight">➡️</button>
      <button id="moveDown">⬇️</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Status and Inventory Panels -->
    <div id="statusPanel">Points: 0</div>
    <div id="inventory">Inventory: 0 coins</div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
